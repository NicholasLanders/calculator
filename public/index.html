<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="dist/index.js"></script>
    <script src="dist/calculator.js"></script>
  </head>
  <body>
    <h1>Nick's Calculator</h1>
    <div id="calculator-container">
      <input id="display" type="text" placeholder="0" readonly />
      <div id="buttons-container">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="effect">&divide</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="effect">x</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="effect">-</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="number">+/-</button>
        <button class="effect">=</button>
        <button id="C" class="effect">C</button>
      </div>
    </div>
  </body>
</html>
