<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>
      <u> Calculator </u>
    </h1>
    <div id="calculator-container">
      <input id="display" type="text" placeholder="0" readonly />
      <div id="buttons-container">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="effect">&divide</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="effect">x</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="effect">-</button>
        <button class="number">0</button>
        <button id="period" class="appendItem">.</button>
        <button id="plusOrMinus" class="appendItem">+/-</button>
        <button class="effect">+</button>
        <button id="C">C</button>
        <button id="equals">=</button>
        <script src="../dist/index.js"></script>
      </div>
    </div>
  </body>
</html>
